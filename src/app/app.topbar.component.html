<div class="layout-topbar">
    <a
        class="p-link layout-menu-button layout-topbar-button ml-0"
        href="#"
        (click)="appMain.toggleMenu($event)"
    >
        <i class="pi pi-bars"></i>
    </a>
    <a class="layout-topbar-logo ml-2" routerLink="">
        <span>iRAA</span>
    </a>

    <a
        class="p-link layout-topbar-menu-button layout-topbar-button"
        href="#"
        (click)="appMain.toggleTopMenu($event)"
    >
        <i class="pi pi-ellipsis-v"></i>
    </a>

    <br />

    <div
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active': appMain.topMenuActive
        }"
    >
        <ul *ngIf="isUserAuthenticated()" style="list-style-type: none">
            <li>
                <i class="pi pi-user"
                    >&nbsp;<span>{{ emailid | titlecase }}</span></i
                >
            </li>
        </ul>

        <a
            class="p-link layout-topbar-button"
            *ngIf="isUserAuthenticated()"
            (click)="logOut()"
            ><i
                class="pi pi-sign-out mb-1"
                style="font-size: 14px; margin-top: 6px"
            ></i
        ></a>
    </div>
</div>
