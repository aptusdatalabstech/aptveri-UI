<div class="table1 grid flex align-items-start flex-wrap card-container">
    <div
        class="hidden md:flex md:col-6 align-items-center justify-content-center bg-green-100"
        style="min-height: 100vh"
    >
        <span class="text-4xl">Mazars Logo</span>
    </div>
    <div
        class="col-12 md:col-6 flex align-items-center justify-content-center"
        style="min-height: 100vh"
    >
        <div class="card p-8">
            <div class="text-center">
                <div class="text-900 text-3xl font-medium mb-3">Log In</div>
                <span class="text-600 font-medium">Welcome Back!</span>
            </div>

            <div>
                <form
                    [formGroup]="registerForm"
                    #loginForm="ngForm"
                    (ngSubmit)="login(loginForm)"
                >
                    <div>
                        <label
                            for="username"
                            class="block text-900 text-xl font-medium mb-2"
                            >Username</label
                        ><input
                            id="username"
                            type="text"
                            placeholder="username"
                            [(ngModel)]="credentials.username"
                            formControlName="username"
                            class="p-inputtext p-component p-element md:w-30rem mb-5"
                            style="padding: 1rem"
                        />
                    </div>

                    <div class="">
                        <label
                            for="password"
                            class="block text-900 font-medium text-xl mb-2"
                            >Password</label
                        ><input
                            type="password"
                            class="form-control"
                            required
                            id="password"
                            name="password"
                            [(ngModel)]="credentials.password"
                            placeholder="password"
                            formControlName="password"
                            class="p-inputtext p-component p-element md:w-30rem mb-5"
                            [ngClass]="{
                                'is-invalid': submitted && f.password.errors
                            }"
                        />
                    </div>

                    <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                    >
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            >Forgot password?</a
                        >
                    </div>

                    <div class="text-center">
                        <button
                            class="p-element p-3 text-xl p-button p-component"
                            #submitButton
                            [disabled]="isLoading"
                            style="height: 55px"
                        >
                            <i
                                class="pi"
                                [ngClass]="{
                                    'pi-spin pi-spinner': isLoading,
                                    'pi-check': !isLoading
                                }"
                            ></i>
                            {{ button }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
