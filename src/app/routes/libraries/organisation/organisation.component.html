<p-toast></p-toast>
<div id="table1">
    <div class="card px-3 py-3">
        <p-table
            #dt
            [value]="allOrg"
            [rowHover]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10, 25, 50]"
            [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            responsiveLayout="scroll"
            [scrollable]="true"
            scrollHeight="calc(100vh - 305px)"
            [filterDelay]="0"
            [globalFilterFields]="['organization', 'organization_description']"
        >
            <ng-template pTemplate="caption">
                <div
                    class="table-header flex justify-content-between align-items-center"
                >
                    <span class="text-xl">List of Organisation</span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            (input)="
                                dt.filterGlobal($event.target.value, 'contains')
                            "
                            placeholder="Global Search"
                        />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th
                        pSortableColumn="organization"
                        style="min-width: 14rem;"
                    >
                        <div class="flex align-items-center">
                            ORGANISATION
                            <p-sortIcon field="organization"></p-sortIcon>
                        </div>
                    </th>

                    <th
                        pSortableColumn="organization_description"
                        style="min-width: 14rem;"
                    >
                        <div class="flex align-items-center">
                            ORGANISATION DESCRIPTION
                            <p-sortIcon
                                field="organization_description"
                            ></p-sortIcon>
                        </div>
                    </th>

                    <th pSortableColumn="action" style="min-width: 14rem;">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            ACTIONS
                        </div>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item>
                <tr class="p-selectable-row">
                    <td class="text-base">
                        <span class="p-column-title">Organisation</span>
                        {{ item.organization }}
                    </td>

                    <td class="text-base">
                        <span class="p-column-title">Email</span>
                        {{ item.organization_description }}
                    </td>

                    <td class="text-base">
                        <span class="p-column-title">Actions</span>
                        <span
                            ><button
                                pButton
                                pRipple
                                title="Edit"
                                type="button"
                                icon="pi pi-pencil"
                                class="p-button-rounded p-button-info"
                                (click)="openOrg(item)"
                            ></button>
                            <button
                                pButton
                                pRipple
                                title="Delete"
                                type="button"
                                icon="pi pi-trash"
                                class="p-button-rounded p-button-info ml-2"
                                (click)="deleteOrg(item)"
                            ></button
                        ></span>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">No User found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <button
        pButton
        pRipple
        title="Add"
        type="button"
        icon="pi pi-plus"
        class="p-button-rounded p-button-lg fixed add-details"
        (click)="openOrg()"
    ></button>

    <form
        *ngIf="orgDialog"
        [formGroup]="orgForm"
        (ngSubmit)="orgForm.valid && orgFormSubmit()"
    >
        <p-dialog
            header="Organisation Detail"
            [(visible)]="orgDialog"
            [style]="{ width: '30vw' }"
        >
            <div class="field">
                <label for="organization" class="block"
                    >Organisation<sup>*</sup></label
                >
                <input
                    id="organization"
                    type="text"
                    pInputText
                    [style]="{ width: '100%' }"
                    formControlName="organization"
                />
            </div>

            <div class="field">
                <label for="organization_description" class="block"
                    >Description<sup>*</sup></label
                >
                <input
                    id="organization_description"
                    type="text"
                    pInputText
                    [style]="{ width: '100%' }"
                    formControlName="organization_description"
                />
            </div>

            <ng-template pTemplate="footer">
                <p-button
                    type="reset"
                    icon="pi pi-times"
                    (click)="orgDialog = false"
                    label="Cancel"
                    styleClass="p-button-secondary"
                ></p-button>
                <p-button
                    type="submit"
                    icon="pi pi-check"
                    label="Save"
                    styleClass="p-button-primary"
                    [disabled]="orgForm.invalid"
                ></p-button>
            </ng-template>
        </p-dialog>
    </form>

    <p-confirmDialog> </p-confirmDialog>
</div>
