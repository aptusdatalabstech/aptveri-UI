<p-toast></p-toast>
<div id="table1">
    <p-table
        #dt
        [value]="AULevel1"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 20, 50]"
        [(selection)]="selectedAULevel1"
        [loading]="loading"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        responsiveLayout="scroll"
        [scrollable]="true"
        scrollHeight="calc(100vh - 468px)"
        [filterDelay]="0"
        [globalFilterFields]="[
            'au_level_1_uid',
            'organisation',
            'au_level_1_desc',
            'section_no'
        ]"
    >
        <ng-template pTemplate="caption">
            <div
                class="table-header flex justify-content-between align-items-center"
            >
                <span class="text-xl">Audit Universe Level 1</span>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        (input)="
                            dt.filterGlobal($event.target.value, 'contains')
                        "
                        placeholder="Global Search"
                    />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="max-width: 3rem;"></th>
                <th pSortableColumn="au_level_1_uid">
                    <div
                        class="flex justify-content-between align-items-center"
                    >
                        AU UID
                        <p-sortIcon field="au_level_1_uid"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="organisation">
                    <div
                        class="flex justify-content-between align-items-center"
                    >
                        ORGANIZATION
                        <p-sortIcon field="organisation"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="au_level_1_desc">
                    <div
                        class="flex justify-content-between align-items-center"
                    >
                        DESCRIPTION
                        <p-sortIcon field="au_level_1_desc"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="section_no">
                    <div
                        class="flex justify-content-between align-items-center"
                    >
                        SECTION NO
                        <p-sortIcon field="section_no"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="Actions">
                    <div
                        class="flex justify-content-between align-items-center"
                    >
                        ACTIONS
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-aulevel1>
            <tr>
                <td class="text-base" style="max-width: 3rem;">
                    <p-tableCheckbox
                        (click)="getSelection(aulevel1)"
                        [value]="aulevel1"
                    ></p-tableCheckbox>
                </td>
                <td class="text-base" style="min-width: 12rem;">
                    {{ aulevel1.au_level_1_uid }}
                </td>
                <td class="text-base" style="min-width: 12rem;">
                    {{ aulevel1.organisation }}
                </td>
                <td class="text-base" style="min-width: 12rem;">
                    {{ aulevel1.au_level_1_desc }}
                </td>
                <td class="text-base" style="min-width: 12rem;">
                    {{ aulevel1.section_no }}
                </td>

                <td>
                    <span class="p-column-title">Actions</span>
                    <span
                        ><button
                            pButton
                            pRipple
                            title="Edit"
                            type="button"
                            icon="pi pi-pencil"
                            class="p-button-rounded p-button-info"
                            (click)="open(aulevel1)"
                        ></button>
                        <button
                            pButton
                            pRipple
                            title="Delete"
                            type="button"
                            icon="pi pi-trash"
                            class="p-button-rounded p-button-info ml-2"
                            (click)="deleteAuditUniverse(aulevel1)"
                        ></button
                    ></span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="3">No Audit Universer found.</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
            <tr>
                <td colspan="3">Loading Audit Universer data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>

    <button
        pButton
        pRipple
        title="Add"
        type="button"
        icon="pi pi-plus"
        class="p-button-rounded p-button-lg fixed add-details"
        (click)="open()"
    ></button>

    <p-dialog
        [(visible)]="aul_1_Dialog"
        [style]="{ width: '450px' }"
        header="Audit Universe Level 1 Detail"
        [modal]="true"
        class="p-fluid"
    >
        <ng-template pTemplate="content">
            <form *ngIf="aul_1_Dialog" [formGroup]="aul1Form">
                <div class="field">
                    <label for="organization_id"
                        >Organisation<sup>*</sup></label
                    >
                    <div>
                        <p-autoComplete
                            appendTo="body"
                            formControlName="organization_id"
                            [suggestions]="filteredOrg"
                            (completeMethod)="filterOrg($event)"
                            field="organization"
                            [dropdown]="true"
                            placeholder="Select Organisation"
                            [style]="{ width: '100%' }"
                        ></p-autoComplete>
                    </div>
                </div>
                <div class="field">
                    <label for="section_no">Section No. <sup>*</sup></label>
                    <input
                        id="section_no"
                        pInputText
                        formControlName="section_no"
                        type="number"
                    />
                </div>
                <div class="field">
                    <label for="au_level_1_desc"
                        >Description <sup>*</sup></label
                    >
                    <input
                        id="au_level_1_desc"
                        pInputText
                        formControlName="au_level_1_desc"
                    />
                </div>
            </form>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-button
                label="Cancel"
                icon="pi pi-times"
                styleClass="p-button-secondary"
                (click)="aul_1_Dialog = false"
            ></p-button>
            <p-button
                label="Save"
                icon="pi pi-check"
                styleClass="p-button-primary"
                (click)="submitAUL1Form()"
                [disabled]="aul1Form.invalid"
            ></p-button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog></p-confirmDialog>
</div>
