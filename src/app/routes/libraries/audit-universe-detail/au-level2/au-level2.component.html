<div id="table1">
    <p-table
        #dt
        [value]="AULevel2"
        selectionMode="single"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        [paginator]="true"
        [rowsPerPageOptions]="[10, 20, 30]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [(selection)]="selectedAULevel2"
        responsiveLayout="scroll"
        [scrollable]="true"
        scrollHeight="calc(100vh - 468px)"
        [filterDelay]="0"
        [globalFilterFields]="[
            'au_level_2_uid',
            'au_level_2_desc',
            'section_no'
        ]"
    >
        <ng-template pTemplate="caption">
            <div
                class="table-header flex justify-content-between align-items-center"
            >
                <span class="text-xl"
                    >Audit Universe Level 2 (
                    {{ AULevel1Selection[0]?.au_level_1_uid }} -
                    {{ AULevel1Selection[0]?.au_level_1_desc.slice(0, 30) }}
                    )</span
                >
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        (input)="
                            dt.filterGlobal($event.target.value, 'contains')
                        "
                        placeholder="Global Search"
                    />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="max-width: 3rem"></th>
                <th pSortableColumn="uid">
                    <div
                        class="flex justify-content-between align-items-center"
                    >
                        UID
                        <p-sortIcon field="au_level_2_uid"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="desc">
                    <div
                        class="flex justify-content-between align-items-center"
                    >
                        Discreption
                        <p-sortIcon field="au_level_2_desc"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="Actions">
                    <div
                        class="flex justify-content-between align-items-center"
                    >
                        Actions
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-aulevel2>
            <tr>
                <td class="text-base" style="max-width: 3rem">
                    <p-tableCheckbox
                        (click)="getSelection(aulevel2)"
                        [value]="aulevel2"
                    ></p-tableCheckbox>
                </td>
                <td class="text-base" style="min-width: 12rem">
                    {{ aulevel2.au_level_2_uid }}
                </td>
                <td class="text-base" style="min-width: 12rem">
                    {{ aulevel2.au_level_2_desc }}
                </td>
                <td>
                    <span class="p-column-title">Actions</span>
                    <span
                        ><button
                            pButton
                            pRipple
                            title="Edit"
                            type="button"
                            icon="pi pi-pencil"
                            class="p-button-rounded p-button-info"
                            (click)="open(aulevel2)"
                        ></button>
                        <button
                            pButton
                            pRipple
                            title="Delete"
                            type="button"
                            icon="pi pi-trash"
                            class="p-button-rounded p-button-info ml-2"
                            (click)="deleteAuditUniverse(aulevel2)"
                        ></button
                    ></span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="3">No Audit Universer found.</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
            <tr>
                <td colspan="3">Loading Audit Universer data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>

    <button
        pButton
        pRipple
        title="Add"
        type="button"
        icon="pi pi-plus"
        class="p-button-rounded p-button-lg fixed add-details"
        (click)="open()"
    ></button>

    <p-dialog
        [(visible)]="aul_2_Dialog"
        [style]="{ width: '450px' }"
        header="Audit Universe Level 2 Details"
        [modal]="true"
        class="p-fluid"
    >
        <ng-template pTemplate="content">
            <form *ngIf="aul_2_Dialog" [formGroup]="aul2Form">
                <div class="field">
                    <label for="section_no">Section No. <sup>*</sup></label>
                    <input
                        id="section_no"
                        pInputText
                        formControlName="section_no"
                        type="number"
                    />
                </div>
                <div class="field">
                    <label for="au_level_2_desc"
                        >Description <sup>*</sup></label
                    >
                    <input
                        id="au_level_2_desc"
                        pInputText
                        formControlName="au_level_2_desc"
                    />
                </div>
            </form>
        </ng-template>
        <ng-template pTemplate="footer">
            <button
                pButton
                pRipple
                label="Cancel"
                icon="pi pi-times"
                class="p-button-text"
                (click)="aul_2_Dialog = false"
            ></button>
            <button
                pButton
                pRipple
                label="Save"
                icon="pi pi-check"
                class="p-button-text"
                (click)="submitAUL2Form()"
            ></button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog></p-confirmDialog>
</div>
