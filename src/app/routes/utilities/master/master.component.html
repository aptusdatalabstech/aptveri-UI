<p-toast></p-toast>
<div id="table1">
    <div class="card px-6 py-6">
        <h5>Library Master</h5>
        <div class="grid">
            <div class="col-12 md:col-3">
                <label class="text-l font-bold">Organisation</label>
                <p-dropdown
                    [options]="allOrg"
                    [formControl]="selectedOrg"
                    optionLabel="organization"
                    dataKey="organization_id"
                    placeholder="Select Organisation"
                    [style]="{ width: '100%' }"
                ></p-dropdown>
            </div>
            <div class="col-12 md:col-3" *ngIf="selectedOrg.value">
                <label class="text-l font-bold">Page</label>
                <p-dropdown
                    [options]="pageOption"
                    [formControl]="selectedPage"
                    optionLabel="page_name"
                    dataKey="page_id"
                    placeholder="Select Page"
                    [style]="{ width: '100%' }"
                ></p-dropdown>
            </div>
            <div class="col-12 md:col-3" *ngIf="selectedPage.value">
                <label class="text-l font-bold">{{
                    selectedPage.value.page_name
                }}</label>
                <p-dropdown
                    [options]="optionsOptions"
                    [formControl]="selectedOption"
                    optionLabel="option_name"
                    dataKey="option_id"
                    placeholder="Select Option"
                    [style]="{ width: '100%' }"
                ></p-dropdown>
            </div>
            <div
                class="col-12 md:col-3 my-auto mb-0"
                *ngIf="selectedOption.value"
            >
                <button
                    pButton
                    pRipple
                    type="button"
                    label="Add"
                    class="p-button-raised p-button-text"
                    icon="pi pi-plus"
                    iconPos="left"
                    (click)="openDialog()"
                ></button>
            </div>
        </div>
        <br />

        <p-table
            #dt
            [value]="codeValues"
            [rowHover]="true"
            [rows]="20"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[20, 50, 100]"
            [loading]="loading"
            [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            responsiveLayout="scroll"
            [scrollable]="true"
            scrollHeight="calc(100vh - 505px)"
            [filterDelay]="0"
            [globalFilterFields]="[
                'organization',
                'code_name',
                'text_code_value'
            ]"
        >
            <ng-template pTemplate="caption">
                <div
                    class="table-header flex justify-content-between align-items-center"
                >
                    <span class="text-xl"
                        >List of Code Values &nbsp;

                        <button
                            pButton
                            class="p-button-outlined"
                            style="height: 1.4rem !important;"
                            icon="pi pi-filter-slash"
                            title="Clear Filter"
                            (click)="clear(dt)"
                        ></button
                    ></span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            (input)="
                                dt.filterGlobal($event.target.value, 'contains')
                            "
                            placeholder="Global Search"
                        />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th
                        pSortableColumn="organization"
                        style="min-width: 14rem;"
                    >
                        <div class="flex align-items-center">
                            <p-sortIcon field="organization"></p-sortIcon>
                            ORGANISATION
                            <p-columnFilter
                                type="text"
                                field="organization"
                                display="menu"
                                class="ml-auto"
                            ></p-columnFilter>
                        </div>
                    </th>

                    <th pSortableColumn="code_name" style="min-width: 14rem;">
                        <div class="flex align-items-center">
                            <p-sortIcon field="code_name"></p-sortIcon>
                            CODE
                            <p-columnFilter
                                type="text"
                                field="code_name"
                                display="menu"
                                class="ml-auto"
                            ></p-columnFilter>
                        </div>
                    </th>

                    <th
                        pSortableColumn="text_code_value"
                        style="min-width: 14rem;"
                    >
                        <div class="flex align-items-center">
                            <p-sortIcon field="text_code_value"></p-sortIcon>
                            VALUE
                            <p-columnFilter
                                type="text"
                                field="text_code_value"
                                display="menu"
                                class="ml-auto"
                            ></p-columnFilter>
                        </div>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item>
                <tr class="p-selectable-row">
                    <td class="text-base">
                        <span class="p-column-title">Department UID</span>
                        {{ item.organization }}
                    </td>

                    <td class="text-base">
                        <span class="p-column-title">Organisation</span>
                        {{ item.code_name }}
                    </td>

                    <td class="text-base">
                        <span class="p-column-title">Department</span>
                        {{ item.text_code_value }}
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">No Banner found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <form
        *ngIf="addDialog"
        [formGroup]="addForm"
        (ngSubmit)="addForm.valid && addFormSubmit()"
    >
        <p-dialog
            [header]="
                selectedPage?.value.page_name +
                ' : ' +
                selectedOption?.value.option_name
            "
            [(visible)]="addDialog"
            [style]="{ width: '30vw' }"
        >
            <div class="field">
                <label for="name" class="block">Name <sup>*</sup></label>
                <input
                    id="name"
                    type="text"
                    pInputText
                    [style]="{ width: '100%' }"
                    formControlName="name"
                />
            </div>
            <div class="field">
                <label for="code" class="block">Code <sup>*</sup></label>
                <input
                    id="code"
                    type="text"
                    pInputText
                    [style]="{ width: '100%' }"
                    formControlName="code"
                />
            </div>

            <ng-template pTemplate="footer">
                <p-button
                    type="reset"
                    icon="pi pi-times"
                    (click)="addDialog = false"
                    label="Cancel"
                    styleClass="p-button-secondary"
                ></p-button>
                <p-button
                    type="submit"
                    icon="pi pi-check"
                    label="Save"
                    styleClass="p-button-primary"
                    [disabled]="!addForm.valid"
                ></p-button>
            </ng-template>
        </p-dialog>
    </form>
</div>
