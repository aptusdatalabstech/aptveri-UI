<div id="table1">
    <div class="card">
        <p-table
            #dt
            [value]="data"
            dataKey="log_id"
            [rowHover]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10, 25, 50]"
            [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [scrollable]="true"
            scrollHeight="calc(100vh - 378px)"
            [tableStyle]="{ 'min-width': '50rem' }"
            [filterDelay]="0"
            [globalFilterFields]="[
                'log_id',
                'event_id',
                'event_datetime',
                'event_type',
                'user_id',
                'description'
            ]"
        >
            <ng-template pTemplate="caption">
                <div
                    class="table-header flex justify-content-between align-items-center"
                >
                    <span class="text-xl">List of Logs</span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            (input)="
                                dt.filterGlobal($event.target.value, 'contains')
                            "
                            placeholder="Global Search"
                        />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th
                        pFrozenColumn
                        pSortableColumn="log_id"
                        style="min-width: 14rem;"
                    >
                        <div class="flex align-items-center">
                            LOG ID
                            <p-sortIcon field="log_id"></p-sortIcon>
                        </div>
                    </th>

                    <th pSortableColumn="event_id" style="min-width: 14rem;">
                        <div class="flex align-items-center">
                            EVENT ID
                            <p-sortIcon field="event_id"></p-sortIcon>
                        </div>
                    </th>

                    <th
                        pSortableColumn="event_datetime"
                        style="min-width: 14rem;"
                    >
                        <div class="flex align-items-center">
                            EVENT DATETIME
                            <p-sortIcon field="event_datetime"></p-sortIcon>
                        </div>
                    </th>

                    <th pSortableColumn="event_type" style="min-width: 14rem;">
                        <div class="flex align-items-center">
                            EVENT TYPE
                            <p-sortIcon field="event_type"></p-sortIcon>
                        </div>
                    </th>

                    <th pSortableColumn="user_id" style="min-width: 25rem;">
                        <div class="flex align-items-center">
                            USER ID
                            <p-sortIcon field="user_id"></p-sortIcon>
                        </div>
                    </th>

                    <th pSortableColumn="description" style="min-width: 14rem;">
                        <div class="flex align-items-center">
                            DESCRIPTION
                            <p-sortIcon field="description"></p-sortIcon>
                        </div>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item>
                <tr class="p-selectable-row">
                    <td pFrozenColumn>
                        <span class="p-column-title">log_id</span>
                        {{ item.log_id }}
                    </td>

                    <td>
                        <span class="p-column-title">event_idn</span>
                        {{ item.event_id }}
                    </td>

                    <td>
                        <span class="p-column-title">event_datetime</span>
                        {{ item.event_datetime }}
                    </td>

                    <td>
                        <span class="p-column-title">event_type</span>
                        {{ item.event_type }}
                    </td>

                    <td style="min-width: 25rem;" class="text-justify">
                        <span class="p-column-title">user_id</span>
                        {{ item.user_id }}
                    </td>

                    <td>
                        <span class="p-column-title">description</span>
                        {{ item.description }}
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No Logs found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
