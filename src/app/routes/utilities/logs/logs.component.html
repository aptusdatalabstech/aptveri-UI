<div id="table1">
    <div class="card">
        <p-table
            #dt
            [value]="data"
            dataKey="id"
            [rowHover]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10, 25, 50]"
            [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [scrollable]="true"
            scrollHeight="calc(100vh - 378px)"
            [tableStyle]="{ width: '100% !important' }"
            [filterDelay]="0"
            [globalFilterFields]="[
                'event_id',
                'event_type',
                'description',
                'log_id',
                'username',
                'event_datetime'
            ]"
        >
            <ng-template pTemplate="caption">
                <div
                    class="table-header flex justify-content-between align-items-center"
                >
                    <span class="text-xl">Logs</span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            (input)="
                                dt.filterGlobal($event.target.value, 'contains')
                            "
                            placeholder="Global Search"
                        />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="event_id" style="min-width: 14rem">
                        <div class="flex align-items-center">
                            Event ID
                            <p-sortIcon field="event_id"></p-sortIcon>
                        </div>
                    </th>

                    <th pSortableColumn="event_type" style="min-width: 14rem">
                        <div class="flex align-items-center">
                            Event Type
                            <p-sortIcon field="event_type"></p-sortIcon>
                        </div>
                    </th>

                    <th pSortableColumn="description" style="min-width: 14rem">
                        <div class="flex align-items-center">
                            Description
                            <p-sortIcon field="description"></p-sortIcon>
                        </div>
                    </th>

                    <th pSortableColumn="log_id" style="min-width: 14rem">
                        <div class="flex align-items-center">
                            Log ID
                            <p-sortIcon field="log_id"></p-sortIcon>
                        </div>
                    </th>

                    <th pSortableColumn="username" style="min-width: 14rem">
                        <div class="flex align-items-center">
                            User
                            <p-sortIcon field="username"></p-sortIcon>
                        </div>
                    </th>

                    <th
                        pSortableColumn="event_datetime"
                        style="min-width: 14rem"
                    >
                        <div class="flex align-items-center">
                            DateTime
                            <p-sortIcon field="event_datetime"></p-sortIcon>
                        </div>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item>
                <tr class="p-selectable-row">
                    <td>
                        {{ item.event_id }}
                    </td>

                    <td>
                        {{ item.event_type }}
                    </td>

                    <td>
                        {{ item.description }}
                    </td>

                    <td>
                        {{ item.log_id }}
                    </td>

                    <td>
                        {{ item.username }}
                    </td>

                    <td>
                        {{ item.event_datetime | date : 'medium' }}
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No Logs found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
