<p-toast></p-toast>
<div id="table1">
    <div class="card px-6 py-6">
        <p-table
            #dt
            [value]="users"
            [rowHover]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10, 25, 50]"
            [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            responsiveLayout="scroll"
            [scrollable]="true"
            scrollHeight="calc(100vh - 367px)"
            [filterDelay]="0"
            [globalFilterFields]="['fullName', 'email', 'roleName']"
        >
            <ng-template pTemplate="caption">
                <div
                    class="table-header flex justify-content-between align-items-center"
                >
                    <span class="text-xl">List of Users</span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            (input)="
                                dt.filterGlobal($event.target.value, 'contains')
                            "
                            placeholder="Global Search"
                        />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="fullName" style="min-width: 14rem">
                        <div class="flex align-items-center">
                            Username
                            <p-sortIcon field="fullName"></p-sortIcon>
                        </div>
                    </th>

                    <th pSortableColumn="email" style="min-width: 14rem">
                        <div class="flex align-items-center">
                            Email
                            <p-sortIcon field="email"></p-sortIcon>
                        </div>
                    </th>

                    <th pSortableColumn="roleName" style="min-width: 14rem">
                        <div class="flex align-items-center">
                            Role
                            <p-sortIcon field="roleName"></p-sortIcon>
                        </div>
                    </th>

                    <th pSortableColumn="action" style="min-width: 14rem">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            ACTIONS
                        </div>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item>
                <tr class="p-selectable-row">
                    <td class="text-base">
                        <span class="p-column-title">Username</span>
                        {{ item.fullName }}
                    </td>

                    <td class="text-base">
                        <span class="p-column-title">Email</span>
                        {{ item.email }}
                    </td>

                    <td class="text-base">
                        <span class="p-column-title">Role</span>
                        {{ item.roleName }}
                    </td>

                    <td class="text-base">
                        <span class="p-column-title">Actions</span>
                        <span
                            ><button
                                pButton
                                pRipple
                                title="Edit"
                                type="button"
                                icon="pi pi-pencil"
                                class="p-button-rounded p-button-info"
                                (click)="openUser(item)"
                            ></button>
                            <button
                                pButton
                                pRipple
                                title="Delete"
                                type="button"
                                icon="pi pi-trash"
                                class="p-button-rounded p-button-info ml-2"
                                (click)="deleteUser(item)"
                            ></button
                        ></span>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">No User found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <button
        pButton
        pRipple
        title="Add"
        type="button"
        icon="pi pi-plus"
        class="p-button-rounded p-button-lg fixed add-details"
        (click)="openUser()"
    ></button>

    <form
        *ngIf="userDialog"
        [formGroup]="userForm"
        (ngSubmit)="userForm.valid && userFormSubmit()"
    >
        <p-dialog
            header="User Details"
            [(visible)]="userDialog"
            [style]="{ width: '30vw' }"
        >
            <div class="field">
                <label for="roleName">Role</label>
                <p-dropdown
                    id="roleName"
                    [options]="allRole"
                    formControlName="roleName"
                    optionLabel="role"
                    [style]="{ width: '100%' }"
                ></p-dropdown>
            </div>

            <div class="field">
                <label for="fullName" class="block">Username</label>
                <input
                    id="fullName"
                    type="text"
                    pInputText
                    [style]="{ width: '100%' }"
                    formControlName="fullName"
                />
            </div>

            <div class="field">
                <label for="email" class="block">Email</label>
                <input
                    id="email"
                    type="text"
                    pInputText
                    [style]="{ width: '100%' }"
                    formControlName="email"
                />
            </div>

            <div class="field">
                <label for="password" class="block">Password</label>
                <input
                    id="password"
                    type="password"
                    pInputText
                    [style]="{ width: '100%' }"
                    formControlName="password"
                />
            </div>

            <ng-template pTemplate="footer">
                <p-button
                    type="reset"
                    icon="pi pi-times"
                    (click)="userDialog = false"
                    label="Cancel"
                    styleClass="p-button-text p-button-primary"
                ></p-button>
                <p-button
                    type="submit"
                    icon="pi pi-check"
                    label="Save"
                    styleClass="p-button-text p-button-primary"
                ></p-button>
            </ng-template>
        </p-dialog>
    </form>

    <p-confirmDialog> </p-confirmDialog>
</div>
